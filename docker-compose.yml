version: "3.1"

services:
  postar:
    image: fishgoddess/postar:v0.2.3-alpha
    restart: always
    ports:
      - "5897:5897"
    volumes:
      - ./log:/opt/postar/log
      - ./conf/postar.ini:/opt/postar/conf/postar.ini